<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/js/app.js"></script>
    <script defer src="./static/js/index.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Food Ingredients</title>
</head>
<body>
    <h1>What are the ingredients?</h1>
    <form id="inputform">
        <div>
            <label for="name">Name of food:</label>
            <input id="name" type="text">
        </div>
        <div>
            <label for="ingredients">Ingredients: (please seperate each ingredient with a comma and a space)</label>
            <textarea id="ingredients" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" id="inputsub" value="Submit Food">
    </form>

    <form id="showform">
        <label for="foodsList">Pick a food to see the ingredients!</label>
        <select name="foodsList" id="foodsList">
        </select>
    </form>

    <p class="paragraph">Ingredients for <span id="nameSpan"></span>:</p>
    <p class="paragraph">You will need: <span id="ingredientsSpan"></span></p>
</body>
</html>
